<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./test1.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <title>Document</title>
</head>
<body>
      <div class="wrapper">
            <div class="maindata">
                  <div class="imagemain">
                        <img src="./test.png" alt="test">
                  </div>
                  <div class="loginmain">
                        
                        <div class="sign" id='pos'>
                              <h3 >Sign Up</h3>
                        </div>
                        <div class="names">
                        <div >
                              <h4 >Name</h4>
                              <input type="text" name="name" id="name">
                        </div>
                        <div >
                              <h4>Email</h4>
                              <input type="text" name="email" id="email">
                        </div>
                        <div>
                              <h4>Password</h4>
                              <input type="password" name="password" id="password">
                        </div>
                        <div>
                              <h4>Confirm Password</h4>
                              <input type="password" name="cpassword" id="cpassword">
                        </div>
                        <div class="submit">
                              <button type="button">Sign up</button>
                        </div>
                        <div class="line">
                              <div>__________________</div>
                              <div style="align-items: center; padding-top: 3px;">
                              <p class="test">Or Connect With</p></div>
                              <div>___________________</div>
                        </div>
                        <div class="company">
                              <img style="width: 30px;height: 30px;" src="https://img.icons8.com/color/48/000000/microsoft.png"/>
                              <img style="width: 30px;height: 30px;" src="https://img.icons8.com/color/48/000000/facebook.png"/>
                              <img style="width: 30px;height: 30px;" src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                              <img style="width: 30px;height: 30px;" src="https://img.icons8.com/fluency/48/000000/linkedin.png"/>
                        </div>
                        <div class="bottom">
                              <div><a href="#">Already have a Account?</a></div>
                              <div><a href="#">Login</a></div>
                        </div>
                  </div>
                  </div>
            </div>
      </div>
      
</body>
</html>
